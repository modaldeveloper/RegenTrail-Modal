<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Modal Trail - Hack The Bus "An EthDenver Adventure"</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Matrix Effect */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    /* Text Background with 50% Opacity */
    .text-background {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    /* Text Glitch Effect */
    .glitch {
      position: relative;
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #0f0, -2px -2px #ff0; }
      20% { text-shadow: -4px -4px #f00, 4px 4px #00f; }
      100% { text-shadow: 0px 0px #0f0; }
    }

    /* Button Hover Effects */
    button {
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 10px #00ff00;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-mono relative overflow-hidden">

  <!-- Matrix Background -->
  <canvas id="matrix-canvas"></canvas>

  <div id="game-container" class="container mx-auto p-6 text-center relative z-10 text-background">
    <div class="text-4xl font-bold mb-4 glitch" data-text="üå± Welcome to 'Hack The Bus!' üåç">üå± Welcome to Regen Trail üåç</div>
    <div id="boot-log" class="text-lg mb-4">Initializing system...</div>
    <div id="story-text" class="text-lg mb-4 hidden">Booting up the system...</div>
    
    <!-- Game Stats -->
    <div id="stats-container" class="flex justify-around mb-6 hidden">
      <div class="p-4 border border-gray-700 rounded text-background">
        <p>Modal Tokens: <span id="modal-tokens">1</span></p>
        <p>HAND Tokens: <span id="hand-tokens">100</span></p>
        <p>EARTH Tokens: <span id="earth-tokens">50</span></p>
        <p>CARBON Tokens: <span id="carbon-tokens">0</span></p>
        <p>Energy: <span id="energy">100</span></p>
        <p>Studio Level: <span id="studio-level">1</span></p>
      </div>
    </div>

    <!-- Mission Choices -->
    <div id="action-container" class="mb-6 hidden text-background">
      <p class="text-xl">Choose an Action:</p>
      <div id="actions" class="grid grid-cols-2 gap-4 mt-4">
        <!-- Actions will be injected here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- JavaScript for Game Logic -->
  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789üå≥‚òÄÔ∏èüíß‚ö°üåç';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 80);

    let ModalTokens = 1;
    const actionsContainer = document.getElementById('actions');

    function reserveWithModal() {
      ModalTokens -= 1;
      document.getElementById('modal-tokens').innerText = ModalTokens;
      alert("Reservation made through Modal for the next event!");
    }

    function displayActions() {
      actionsContainer.innerHTML = '';
      const actions = ["Apply for Hack The Bus", "EthDenver 2025", "Reserve with Modal"];
      actions.forEach((action, index) => {
        const actionButton = document.createElement('button');
        actionButton.className = 'p-2 bg-green-500 hover:bg-green-600 text-white rounded';
        actionButton.innerText = action;
        actionButton.onclick = () => {
          if (action === "Reserve with Modal") reserveWithModal();
        };
        actionsContainer.appendChild(actionButton);
      });
    }
    
    displayActions();
  </script>
</body>
</html>
